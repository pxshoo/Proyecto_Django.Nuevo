{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Style.css' %}">
  <link rel="icon" href="{% static 'img/image-modified.png' %}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Crear Carta</title>
  <!--api-->
</head>
<body>
{% load crispy_forms_tags %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Crear Carta</h1>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form action="" method="post" enctype="multipart/form-data" id="CartaCreacionForm">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row mt-4">
                <div class="col-6">
                    <div class="d-flex justify-content-start">
                        <a href="{% url 'prueba' %}" class="btn btn-info">Volver</a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="Agregar" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Style.css' %}">
  <link rel="icon" href="{% static 'img/image-modified.png' %}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Modificar Carta</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <br><br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1>Editar Carta</h1>
                    <h2 style="text-align: center;">Editar Carta</h2>
                    <hr>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row">
                            <div class="col-6">
                                <div class="d-flex justify-content-start">
                                    <a href="{% url 'prueba' %}" class="btn btn-info">Volver</a>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-end">
                                    <input type="reset" value="Cancelar" class="btn btn-warning">
                                    &nbsp;
                                    <input type="submit" value="Editar" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </form>
                    {{ mensaje_correcto }}
                    {{ mensaje_incorrecto }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
